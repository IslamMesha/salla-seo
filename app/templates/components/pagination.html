{% load custom_filters %}

<nav class="bg-gray-100 px-4 py-3 flex items-center justify-center">
  <ul class="flex flex-wrap">
    
    {% for page in pagination.totalPages|rng %}
    <li class="
      bg-gray-300 hover:bg-gray-400 rounded mb-2 w-10 mr-2 text-center
      {% if page == pagination.currentPage %}current-page{% endif %}
    ">
      <a class="w-full h-full px-2 py-1 inline-block" href="/?page={{ page }}">{{ page }}</a>
    </li>
    {% endfor %}

  </ul>
</nav>
